apiVersion: v1
kind: Service
metadata:
  name: {{ include "monitor-argocd-opcion1.fullname" . }}
  labels:
    {{- include "monitor-argocd-opcion1.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "monitor-argocd-opcion1.selectorLabels" . | nindent 4 }}
